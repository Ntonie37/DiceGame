<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/dice-6.png">
  <title>Dice Game</title>
</head>

<body>
  <main>
    <section class="player-cards">
      <!-- Player 0 Card -->
      <div class="player player--0 player--active">
        <h2 class="name" id="name--0" data-i18n="player1">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label" data-i18n="current">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </div>
      <!-- Player 1 Card -->
      <div class="player player--1">
        <h2 class="name" id="name--1" data-i18n="player2">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label" data-i18n="current">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </div>
    </section>
    <!-- Buttons -->
    <img src="" alt="Playing dice" class="dice" />
    <button class="btn btn--new" data-i18n="restart">Restart</button>
    <button class="btn btn--roll" data-i18n="roll_dice">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold" data-i18n="hold">Hold</button>
    
    <!-- Language Selector -->
    <select id="language-selector">
      <option value="en">English</option>
      <option value="ny">Nyanja</option>
      <option value="Tum">Tumbuka</option>
    </select>
  </main>
  <script src="script.js"></script>
  <script>
    // JavaScript code for language switching goes here
  </script>
</body>

</html>
